<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    /*
    let counter = 0;
    function countUp() {
      counter = counter + 1;
      render(); // UI에서 counter값이 refresh되지 않으므로 rerendering을 통해 UI 업데이트!
    }
    function render() {
      ReactDOM.render(<Container />, root);
    }
    const Container = () => (
      <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick={countUp                                                                                                                                                                                                                                  }>Click me</button>
      </div>
    );

    render(); // Container의 최초 렌더링 시, counter값이 0으로 표기됨.
    */

    function App() {
      const [counter, setCounter] = React.useState(0); // data의 initial value와 이 data값을 변화시키는 함수(modifier)를 포함
      const onClick = () => {
        // setCounter(counter + 1);
        setCounter((current) => current + 1); // 함수를 인자로 전달하여, 현재값이 current라는 것을 보장함.
      }; // onClick함수가 실행될 때마다 modifier 함수가 실행되어 state가 변경되면 component를 rerendering하여 UI를 refresh
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
